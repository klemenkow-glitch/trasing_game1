<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- ODZIVNO OBLIKOVANJE IN FONTOVI --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; 
            overflow-x: hidden; /* Odstrani horizontalno drsenje */
        }

        .main-content-wrapper {
            width: 100%;
            max-width: 1200px; 
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .canvas-container {
            position: relative;
            background-color: #ffffff;
            border: 4px solid #4f46e5;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            /* Kvadratni prikaz, ki se prilagodi velikosti zaslona */
            width: min(95vh, 95vw);
            max-width: 600px;
            aspect-ratio: 1 / 1;
            margin: 1rem auto;
            touch-action: none;
        }

        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            z-index: 2;
        }

        /* Target Display (predloga) */
        #targetDisplay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: min(25vw, 25vh, 15rem); 
            pointer-events: none;
            line-height: 1;
            z-index: 1;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            color: rgba(147, 197, 253, 0.8); 
            text-rendering: optimizeLegibility;
            text-shadow: none;
        }
        
        /* Cursive font - Pisana pisava (Dancing Script) */
        .cursive-font {
            font-family: 'Dancing Script', cursive !important;
            font-weight: 700 !important;
            color: rgba(100, 100, 100, 0.8); 
            -webkit-text-stroke: 0.5px rgba(100, 100, 100, 0.4); 
            -webkit-text-fill-color: initial; 
        }

        #successOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #confettiText {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 20px;
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        .success-icon { opacity: 0; transition: opacity 0.3s; }
        .success-icon-animate { animation: zoomIn 0.5s forwards; opacity: 1 !important; }
        .rocket-animate { animation: zoomIn 0.5s forwards, rocketLaunch 2s 0.5s forwards; opacity: 1 !important; }
        @keyframes zoomIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes rocketLaunch { 0% { transform: translateY(0) rotate(0); opacity: 1; } 100% { transform: translateY(-200%) rotate(0); opacity: 0; } }

        .confetti {
            position: fixed; 
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: fall linear infinite;
            border-radius: 50%;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0.5; }
        }

        .game-button {
            transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.1);
        }

        /* Prilagoditev gumbov za mobilne naprave */
        /* To zagotavlja, da se na mobilnih lepo prelomijo */
        #gameScreen .flex.space-x-4 {
            display: flex;
            flex-wrap: wrap; 
            gap: 0.5rem; 
            justify-content: center; 
            width: 100%;
            max-width: 600px;
        }
        
        #gameScreen .flex.space-x-4 > button {
            flex-grow: 1; 
            min-width: 120px; 
        }

        /* Media Query za mobilne */
        @media (max-width: 640px) {
            #gameScreen .flex.space-x-4 > button {

                font-size: 0.875rem; 
                min-width: 44%; 
            }

            }
        }
        /* POPRAVEK ZA LAPTOP: Zmanj≈°amo min-width in dovolimo, da se fleksibilno prilagodijo*/
        @media (min-width: 641px) {
             #gameScreen .flex.space-x-4 > button {
                min-width: 100px; /* Manj≈°i minimalni prostor za vsak gumb */
                flex-grow: 1;
            }
        }
    </style>

</head>

        setTimeout(stopConfetti, 3500);
    }

    function stopConfetti() {
        clearInterval(confettiInterval);
        confettiInterval = null;
        document.querySelectorAll('.confetti').forEach(c => c.remove());
    }
    
    function saveGameProgress(key, itemsToSave) {
        if (!key) return;
        
        const savedProgress = JSON.parse(localStorage.getItem(LS_PASS_KEY) || '{}');
        savedProgress[key] = itemsToSave; 
        localStorage.setItem(LS_PASS_KEY, JSON.stringify(savedProgress));
    }

    function loadGameProgress(key) {
        if (!key) return [];
        
        const savedProgress = JSON.parse(localStorage.getItem(LS_PASS_KEY) || '{}');
        return savedProgress[key] || [];
    }

    function getRandomItem(sourceArray, passedArray) {
        const remainingItems = sourceArray.filter(item => !passedArray.includes(item));
        if (remainingItems.length === 0) return null;

        const randomIndex = Math.floor(Math.random() * remainingItems.length);
        return remainingItems[randomIndex];
    }
    
    function startCountdown(duration) {
        stopCountdown();

        timeRemaining = duration;
        countdownTimerDisplay.textContent = `Preostali ƒças: ${timeRemaining}s`;
        countdownTimerDisplay.classList.remove('hidden');
        isTimerStarted = true; 

        itemTimer = setTimeout(() => {
            stopCountdown();
            triggerSuccessAnimationAndNextItem(); 
        }, duration * 1000);

        countdownInterval = setInterval(() => {
            timeRemaining--;
            if (timeRemaining >= 0) {
                 countdownTimerDisplay.textContent = `Preostali ƒças: ${timeRemaining}s`;
            } else {
                clearInterval(countdownInterval);
            }
        }, 1000);
    }

    function stopCountdown() {
        if (itemTimer) clearTimeout(itemTimer);
        if (countdownInterval) clearInterval(countdownInterval);
        itemTimer = null;
        countdownInterval = null;
        isTimerStarted = false; 
        countdownTimerDisplay.classList.add('hidden');
    }

    function updateChildName() {
        // Shrani vsebino polja v localStorage in globalno spremenljivko
        childName = childNameInput.value.trim();
        localStorage.setItem('childName', childName);
    }

    function hideAllScreens() {
        document.getElementById('categoryScreen').classList.add('hidden');
        document.getElementById('letterSelectionScreen').classList.add('hidden');
        document.getElementById('numberSelectionScreen').classList.add('hidden');
        document.getElementById('shapeSelectionScreen').classList.add('hidden');
        document.getElementById('gameScreen').classList.add('hidden');
    }

    function showCategories() {
        // 1. Shranjevanje, ƒçe je potrebno
        if (currentCategory && categoryKey && lastCompletedItem && !currentCategory.passedItems.includes(lastCompletedItem)) {
            currentCategory.passedItems.push(lastCompletedItem);
            saveGameProgress(categoryKey, currentCategory.passedItems);
        }
        
        // 2. Skrij/Prika≈æi zaslone
        hideAllScreens();
        document.getElementById('categoryScreen').classList.remove('hidden');
        
        stopCountdown(); 
        
        // 3. Posodobitev imena in Pozdrav
        const savedName = localStorage.getItem('childName') || '';
        childName = savedName.trim();
        
        // Polje za vnos imena mora biti PRAZNO, da se prika≈æe PLACEHOLDER
        childNameInput.value = ''; 
        
        let greetingText = "Dobrodo≈°el";
        if (childName.length > 0) {
             greetingText += `, ${childName}`;
             confettiChildName.textContent = childName; 
        } else {
             confettiChildName.textContent = 'Ti'; 
        }
        greetingText += "! Izberi kategorijo!";

        instructionText.textContent = greetingText;
        speak(greetingText);

        messageBox.classList.add('hidden');
        numberErrorDiv.classList.add('hidden');
        successOverlay.style.opacity = 0; 
        stopConfetti(); 
        
        currentCategory = null; 
        categoryKey = '';
        lastCompletedItem = null;
        navigationHistory = []; 
    }
    
    function getParentScreen(key) {
        if (key === 'GEOMETRIC_SHAPES' || key === 'ELEMENTS') {
            return 'shapeSelectionScreen';
        } else if (key === 'PRINTED_LETTERS' || key === 'CURSIVE_LETTERS') {
            return 'letterSelectionScreen';
        } else if (key === 'Numbers') {
            return 'numberSelectionScreen';
        }
        return 'categoryScreen';
    }

    function goBack() {
        // 1. Shranjevanje trenutnega stanja (ƒçe je bilo na zaslonu)
        if (currentCategory && categoryKey && lastCompletedItem && !currentCategory.passedItems.includes(lastCompletedItem)) {
            currentCategory.passedItems.push(lastCompletedItem);
            saveGameProgress(categoryKey, currentCategory.passedItems);
        }
        
        stopCountdown();
        
        // 2. Doloƒçimo ciljni zaslon glede na trenutno KATEGORIJO
        let targetScreen = getParentScreen(categoryKey);
        
        // 3. Resetiramo in prika≈æemo ciljni zaslon
        hideAllScreens();
        
        // Reset elementov
        lastCompletedItem = null;
        currentCategory = null;
        categoryKey = '';
        navigationHistory = []; 
        
        const screenElement = document.getElementById(targetScreen);
        
        // Doloƒçitev besedila navodil za prej≈°nji zaslon
        let instructionTextContent = '';
        if (targetScreen === 'numberSelectionScreen') {
            instructionTextContent = `Izberi obseg za ≈†tevilke (10 sekund na ≈°tevilko)!`; 
        } else if (targetScreen === 'shapeSelectionScreen') {
            instructionTextContent = `Izberi vrsto oblik, ki jo ≈æeli≈° slediti!`; 
        } else if (targetScreen === 'letterSelectionScreen') {
            instructionTextContent = `Izberi vrsto ƒçrk, ki jo ≈æeli≈° slediti!`; 
        }

        if (screenElement && targetScreen !== 'categoryScreen') {
            screenElement.classList.remove('hidden');
            instructionText.textContent = instructionTextContent;
        } else {
            showCategories(); 
        }
        
    }

    function handleCategorySelection(key) {
        hideAllScreens();

        if (key === 'Numbers') {
            document.getElementById('numberSelectionScreen').classList.remove('hidden');
            instructionText.textContent = `Izberi obseg za ≈†tevile (10 sekund na ≈°tevilko)!`; 
        } else if (key === 'Shapes') {
            document.getElementById('shapeSelectionScreen').classList.remove('hidden');
            instructionText.textContent = `Izberi vrsto oblik, ki jo ≈æeli≈° slediti!`; 
        } else if (key === 'Letters') { 
            document.getElementById('letterSelectionScreen').classList.remove('hidden'); 
            instructionText.textContent = `Izberi vrsto ƒçrk, ki jo ≈æeli≈° slediti!`; 
        } else {
            startGame(key);
        }
    }

    function startGame(key) {
        
        // 1. Doloƒçimo currentCategory in items (polni nabor)
        if (key === 'PRINTED_LETTERS') {
            currentCategory = CATEGORIES.PRINTED_LETTERS;
        } 
        else if (key === 'CURSIVE_LETTERS') {
            currentCategory = CATEGORIES.CURSIVE_LETTERS;
        }
        else if (key === 'GEOMETRIC_SHAPES') {
            currentCategory = CATEGORIES.GEOMETRIC_SHAPES;
        }
        else if (key === 'ELEMENTS') {
            currentCategory = CATEGORIES.ELEMENTS;
        }
        else if (key === 'Numbers') {
            currentCategory = CATEGORIES.Numbers;
            
            let start = parseInt(startNumberInput.value);
            let end = parseInt(endNumberInput.value);

            if (isNaN(start) || isNaN(end) || start < 1 || end > MAX_NUMBER || start > end) {
                numberErrorDiv.textContent = "Neveljaven obseg. Od (1) mora biti manj≈°i od Do (1000).";
                numberErrorDiv.classList.remove('hidden');
                return; 
            }
            numberErrorDiv.classList.add('hidden');
            
            currentCategory.items = NUMBERS_ITEMS_FULL.slice(start - 1, end);
        } else {
            console.error("Neznana kategorija:", key);
            showCategories();
            return;
        }

        categoryKey = key;
        
        // 2. Nalo≈æi shranjeni napredek in ga prilo≈æi
        currentCategory.passedItems = loadGameProgress(categoryKey); 

        // 3. Skrij/Prika≈æi zaslone
        hideAllScreens();
        document.getElementById('gameScreen').classList.remove('hidden');

        initializeCanvas(key); 
        displayNextRandomItem(); 
    }

    function displayNextRandomItem() {
        const nextItem = getRandomItem(currentCategory.items, currentCategory.passedItems);
        
        stopCountdown(); 

        if (nextItem === null) {
            saveGameProgress(categoryKey, []); 
            triggerEndGameAnimation();
            return;
        }

        lastCompletedItem = nextItem; 
        
        targetDisplay.textContent = nextItem; 
        
        const namePart = (childName && childName.length > 0) ? `, ${childName}` : '';
        instructionText.textContent = `Pripravi se na sledenje **${nextItem}**${namePart}! Zaƒçni risati, da za≈æene≈° ${ITEM_DURATION_SECONDS}-sekundni ƒçasovnik.`;
        
        // Doloƒçanje stila Pisane pisave
        const isCursive = categoryKey === 'CURSIVE_LETTERS';
        
        if (isCursive) {
             targetDisplay.classList.add('cursive-font');
        } else {
             targetDisplay.classList.remove('cursive-font');
        }
        
        clearCanvas(false); 
    }
    
    function initializeCanvas(key) {
        const container = canvas.parentElement;
        // KLJUƒåNA IZBOLJ≈†AVA ZA ODZIVNOST: Velikost platna se prilagodi VSEBNIKU
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;

        if (key === 'ELEMENTS') {
             ctx.lineWidth = 8; 
        } else {
             ctx.lineWidth = 14; 
        }
        
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#4f46e5';
        ctx.clearRect(0, 0, canvas.width, canvas.height); 
    }

    function clearCanvas(updateInstructions = true) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        if (updateInstructions && currentCategory && document.getElementById('gameScreen').classList.contains('hidden') === false) {
            stopDrawing();
            stopCountdown(); 
            
            const currentItem = lastCompletedItem || targetDisplay.textContent; 
            const namePart = (childName && childName.length > 0) ? `, ${childName}` : '';
            instructionText.textContent = `Risanje poƒçi≈°ƒçeno. Zaƒçni ponovno sledenje **${currentItem}**${namePart}, da za≈æene≈° ${ITEM_DURATION_SECONDS}-sekundni ƒçasovnik.`;
            
            messageBox.classList.add('hidden');
        } else if (updateInstructions) {
            messageBox.classList.add('hidden');
        }
    }

    function getMousePos(event) {
        const rect = canvas.getBoundingClientRect();
        // Preveri, ali gre za dogodek na dotik (touches) ali mi≈°ko (clientX)
        const clientX = event.clientX !== undefined ? event.clientX : (event.touches[0] ? event.touches[0].clientX : event.changedTouches[0].clientX);
        const clientY = event.clientY !== undefined ? event.clientY : (event.touches[0] ? event.touches[0].clientY : event.changedTouches[0].clientY);
        
        return {
            x: clientX - rect.left,
            y: clientY - rect.top
        };
    }

    function startDrawing(event) {
        isDrawing = true;
        const pos = getMousePos(event);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        event.preventDefault();

        if (!isTimerStarted) {
            startCountdown(ITEM_DURATION_SECONDS);
             const namePart = (childName && childName.length > 0) ? `, ${childName}` : '';
             const displayItem = targetDisplay.textContent; 
             instructionText.textContent = `Ri≈°ite in sledite **${displayItem}**${namePart}! Preostali ƒças: ${ITEM_DURATION_SECONDS}s`;
        }
    }

    function draw(event) {
        if (!isDrawing) return;
        const pos = getMousePos(event);
        
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        
        event.preventDefault();
    }

    function stopDrawing() {
        isDrawing = false;
        ctx.closePath();
    }

    function manualNextItem() {
        if (!currentCategory) return;
        
        stopDrawing();
        stopCountdown(); 
        triggerSuccessAnimationAndNextItem();
    }
    
    function triggerSuccessAnimationAndNextItem() {
        if (successOverlay.style.opacity == 1) return;

        stopCountdown(); 

        checkIcon.classList.remove('success-icon-animate');
        rocketIcon.classList.remove('rocket-animate');
        checkIcon.style.opacity = 0;
        rocketIcon.style.opacity = 0;
        confettiText.classList.add('hidden'); 

        successOverlay.style.opacity = 1;
        checkIcon.classList.add('success-icon-animate');
        safePlay(null); 
        
        setTimeout(() => {
            targetDisplay.textContent = ''; 

            checkIcon.classList.remove('success-icon-animate'); 
            checkIcon.style.opacity = 0;

            rocketIcon.classList.add('rocket-animate'); 
            safePlay(null); 
            
            if (lastCompletedItem) {
                if (!currentCategory.passedItems.includes(lastCompletedItem)) {
                    currentCategory.passedItems.push(lastCompletedItem);
                }
                saveGameProgress(categoryKey, currentCategory.passedItems); 
            }

            setTimeout(() => {
                successOverlay.style.opacity = 0;
                displayNextRandomItem();
                
            }, 2000); 
            
        }, 1000); 
    }

    function triggerEndGameAnimation() {
        document.getElementById('gameScreen').classList.add('hidden');

        successOverlay.style.opacity = 1;
        checkIcon.style.opacity = 0;
        rocketIcon.style.opacity = 0;
        
        // Prikaz pravilnega imena v konfetih
        confettiChildName.textContent = (childName && childName.length > 0) ? childName : 'Ti';
        confettiText.classList.remove('hidden');
        
        safePlay(null); 
        startConfetti();

        setTimeout(() => {
            showCategories(); 
        }, 4000);
    }
    
    // --- EVENT LISTENERS in ZAGON APLIKACIJE ---
    
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);
    canvas.addEventListener('touchstart', startDrawing, {passive: false});
    canvas.addEventListener('touchmove', draw, {passive: false});
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('touchcancel', stopDrawing);

    window.addEventListener('resize', initializeCanvas);

    document.addEventListener('DOMContentLoaded', () => {
        const savedName = localStorage.getItem('childName');
        
        // Nalo≈æi shranjeno ime v globalno spremenljivko `childName` ob zagonu
        if (savedName) {
            childName = savedName; 
        }
        
        // showCategories poskrbi za pravilno nalaganje imena v pozdrav in da je polje prazno.
        showCategories(); 

        initializeCanvas('PRINTED_LETTERS'); 
    });

</script>
